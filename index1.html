<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #495057;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2em;
        }
        section {
            margin-bottom: 2em;
        }
        footer {
            text-align: center;
            background-color: #343a40;
            color: #ffffff;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Food Order Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#order">Order</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <p>Explore a variety of delicious meals.</p>
        </section>
        <section id="order">
            <h2>Place Your Order</h2>
            <p>Order your favorite food easily and quickly.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Have questions? Reach out to us anytime.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Food Order Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
